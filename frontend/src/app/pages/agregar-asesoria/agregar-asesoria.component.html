<form #asesoriaForm="ngForm" (ngSubmit)="onSubmit(asesoriaForm)">
    <h3>Agregar Asesoria</h3>
    <hr>
    <div class="form-group">
        <label>Nombre Asesoria</label>
        <input type="text" class="form-control" [(ngModel)]="asesoria.nombre" #nombre="ngModel" name="nombre" required
            placeholder="Ingrese Nombre">
        <span class="form_error" *ngIf="nombre.touched && !nombre.valid">
            Esta informacion es requerida
        </span>
    </div>
    <div class="form-group">
        <label>Descripcion</label>
        <textarea class="form-control" rows="3" placeholder="Ingrese Descripcion" [(ngModel)]="asesoria.descripcion"
            #descripcion="ngModel" name="descripcion" required></textarea>
        <span class="form_error" *ngIf="descripcion.touched && !descripcion.valid">
            Esta informacion es requerida
        </span>
    </div>
    <div class="form-group">
        <label>Valor por sesion</label>
        <input type="number" class="form-control" placeholder="$" [(ngModel)]="asesoria.valor" #valor="ngModel"
            name="valor" required>
        <span class="form_error" *ngIf="valor.touched && !valor.valid">
            Esta informacion es requerida
        </span>
    </div>
    <div class="form-group">
        <label>Cupo</label>
        <input type="number" class="form-control" placeholder="Ingrese Cupo" [(ngModel)]="asesoria.cupo" #cupo="ngModel"
            name="cupo" required>
        <span class="form_error" *ngIf="cupo.touched && !cupo.valid">
            Esta informacion es requerida
        </span>
    </div>
    <div class="form-group">
        <label>Lugar</label>
        <input type="text" class="form-control" placeholder="Ingrese Lugar" [(ngModel)]="asesoria.lugar"
            #lugar="ngModel" name="lugar" required>
        <span class="form_error" *ngIf="lugar.touched && !lugar.valid">
            Esta informacion es requerida
        </span>
    </div>
    <div class="form-group">
        <label>Lugar</label>
        <input type="datetime-local" class="form-control"  [(ngModel)]="asesoria.fecha"
            #fecha="ngModel" name="fecha" required>
        <span class="form_error" *ngIf="fecha.touched && !fecha.valid">
            Esta informacion es requerida
        </span>
    </div>
    <div class="loading" *ngIf="loader">
        <img src="../../../assets/images/loader.gif" alt="Cargando..." width="70">

    </div>
    <button [disabled]="!asesoriaForm.form.valid" type="submit" class="btn btn-primary">Agregar</button>
</form>
