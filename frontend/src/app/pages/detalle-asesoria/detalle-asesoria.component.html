<h3>Usuarios Registrados</h3>
<hr>
<ng-container *ngIf="usuarios != 0 else sinUsuarios">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Correo</th>
                <th scope="col">Numero</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.correo}}</td>
                <td>{{usuario.numero}}</td>
            </tr>
    
        </tbody>
    </table>
</ng-container>
<ng-template #sinUsuarios>
    <span>No hay usuarios registrados en la asesoria</span>
</ng-template>
<br>
<br>
<div class="r-no">
    <button class="btn btn-danger" (click)="cerrarAsesoria(idAsesoria)">Cerrar
        Asesoria</button>
</div>
