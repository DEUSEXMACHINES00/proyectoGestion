
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<div class="event-schedule-area-two bg-color pad100">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title text-center">
                    <div class="title-text">
                        <h2>LISTADO DE ASESORIAS</h2>
                    </div>

                </div>
            </div>

        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Buscar..." name="filtroA" [(ngModel)]="filtroA">
        </div>

        <div class="row">
            <div class="col-lg-12">

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade active show" id="home" role="tabpanel">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="text-center" scope="col">Fecha</th>
                                        <th scope="col">Asesor</th>
                                        <th scope="col">Sesion</th>
                                        <th scope="col">Lugar</th>
                                        <th scope="col">Cupo</th>
                                        <th scope="col">Valor</th>
                                        <th class="text-center" scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="inner-box" *ngFor="let asesoria of asesorias | filtroAsesorias : filtroA" >                                   
                                        <th scope="row">
                                            <div class="event-date">
                                                <p>{{asesoria.fechaA | slice:0:10 }}</p>
                                            </div>
                                        </th>
                                        <td>
                                            <div class="event-img">                                                
                                                <img src="{{asesoria.imagenAsesor}}" alt="" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="event-wrap">
                                                <h2><a>{{asesoria.nombre}}</a></h2>
                                                <p>Nombre Asesor:{{asesoria.nombreAsesor}}</p>

                                                <div class="meta">
                                                    <div>
                                                        <p>{{asesoria.descripcion}}</p>
                                                    </div>
                                                    <div>

                                                        <span> <b>Hora Encuentro:</b>{{asesoria.fechaA | slice:10:20 }}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="r-no">
                                                <span>{{asesoria.lugar}}</span>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="r-no">
                                                <b><span>{{asesoria.cupo}}</span></b>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="r-no">
                                                <span>$ {{asesoria.valor}} K</span>
                                            </div>
                                        </td>
                                        <td >
                                            <button type="button" *ngIf="usuario && asesoria.cupo>0" class="btn btn-primary" (click)="inscribir(asesoria.id_asesor, asesoria.id_asesoria, asesoria.fechaA, asesoria.nombre)">Inscribir</button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>

            </div>

        </div>

    </div>
</div>
<hr>
