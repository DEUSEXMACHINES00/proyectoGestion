<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="register-register register-sidebar"
    style="background-image:url(../assets/images/background/login.jpg);">
    <div class="register-box card">
        <div class="card-body">
            
            <form class="form-horizontal form-material" id="loginform" #registerForm="ngForm"  (ngSubmit)="onSubmit(registerForm)" >
                <a href="javascript:void(0)" class="text-center db"><img src="./assets/images/iconBirrete.png"
                        alt="Home" /><img src="./assets/images/logoTextTqs3.png" alt="Home" /></a>
                
                <h3>Registro de usuario</h3>
                <hr>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="Nombre Completo" [(ngModel)]="usuario.nombre"
                            #nombre="ngModel" name="nombre" required autofocus>
                    </div>
                    <span class="form_error" *ngIf="nombre.touched && !nombre.valid">
                        Esta informacion es requerida
                    </span>
                </div>
                <div class="form-group m-t-40">
                    
                    <div class="col-xs-12">
                        <input class="form-control" type="number" placeholder="Numero Telefonico" [(ngModel)]="usuario.numero"
                            #numero="ngModel" name="numero" required autofocus>
                    </div>
                    <span class="form_error" *ngIf="numero.touched && !numero.valid">
                        Esta informacion es requerida
                    </span>
                </div>
                <div class="form-group m-t-40">
                    
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="Correo Electronico" [(ngModel)]="usuario.correo"
                            #correo="ngModel" name="correo" required autofocus>
                    </div>
                    <span class="form_error" *ngIf="correo.touched && !correo.valid">
                        Esta informacion es requerida
                    </span>
                </div>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="Usuario" [(ngModel)]="usuario.usuario"
                            #user="ngModel" name="user" required autofocus>
                    </div>
                    <span class="form_error" *ngIf="user.touched && !user.valid">
                        Esta informacion es requerida
                    </span>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" placeholder="ContraseÃ±a" type="password"
                            [(ngModel)]="usuario.contrasena" #password="ngModel" name="password" required>
                    </div>
                    <span class="form_error" *ngIf="password.touched && !password.valid">
                        Esta informacion es obligatoria
                    </span>
                </div>
                <span class="form_error" *ngIf="status == true">
                    {{mensaje}}
                </span>

                <div class="loading" *ngIf="loader">
                    <img src="../../../assets/images/loader.gif" alt="Cargando..." width="70">
        
                </div>

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded"
                            [disabled]="!registerForm.form.valid" type="submit">
                            Registrar</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
