<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/login.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" (submit)="signin()" #siginForm="ngForm">
                <a href="javascript:void(0)" class="text-center db"><img src="./assets/images/iconBirrete.png"
                        alt="Home" /><br /><img src="./assets/images/logoTextTqs3.png" alt="Home" /></a>
                        <br>
                        <br>
                <h3>Inicio de Sesion</h3>
                <hr>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="Usuario" [(ngModel)]="usuario.usuario"
                            #user="ngModel" name="user" required autofocus>
                    </div>
                    <span class="form_error" *ngIf="user.touched && !user.valid">
                        Esta informacion es requerida
                    </span>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" placeholder="ContraseÃ±a" type="password"
                            [(ngModel)]="usuario.contrasena" #password="ngModel" name="password" required>
                    </div>
                    <span class="form_error" *ngIf="password.touched && !password.valid">
                        Esta informacion es obligatoria
                    </span>
                </div>
                <span class="form_error" *ngIf="status == true">
                    {{mensaje}}
                </span>
                <div class="loading" *ngIf="loader">
                    <img src="../../../assets/images/loader.gif" alt="Cargando..." width="70">
        
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded"
                            [disabled]="!siginForm.form.valid" type="submit">
                            Ingresar</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
